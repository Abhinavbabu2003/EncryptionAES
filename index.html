<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AES Encryption</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text */
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #bb86fc; /* Purple text */
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #212121; /* Darker background */
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Slightly visible shadow */
    }
    label {
        font-weight: bold;
        color: #ffffff; /* Light text */
    }
    textarea, input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #4caf50; /* Green border */
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #333333; /* Darker text area background */
        color: #ffffff; /* Light text */
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50; /* Green button */
        color: #ffffff; /* Light text */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #66bb6a; /* Lighter green on hover */
    }
    #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #4caf50; /* Green border */
        border-radius: 5px;
        background-color: #333333; /* Darker text area background */
        overflow-x: auto; /* Enable horizontal scrollbar if needed */
        max-width: 100%; /* Limit the width to prevent overflowing */
        color: #ffffff; /* Light text */
    }
    .copy-button, .download-button {
        margin-top: 10px;
        margin-right: 10px;
    }
</style>
</head>
<body>
<h1>AES Encryption</h1>
<div class="container">
    <div>
        <label for="message">Message:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="Enter your message..."></textarea><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password..."><br>
        <button onclick="encryptMessage()">Encrypt</button>
        <button onclick="decryptMessage()">Decrypt</button>
    </div>
    <div id="result"></div>
    <button class="copy-button" id="copyButton" onclick="copyText()">Copy</button>
</div>

<script>


function encryptMessage() {
    var message = document.getElementById("message").value;
    var password = document.getElementById("password").value;

    var encryptedMessage = CryptoJS.AES.encrypt(message, password).toString();
    document.getElementById("result").innerHTML = "<div class='encrypted-message'><strong>Encrypted Message:</strong><br>" + encryptedMessage + "</div>";

    // Store the encrypted message in local storage
    localStorage.setItem("encryptedMessage", encryptedMessage);
}

function decryptMessage() {
    var encryptedMessage = localStorage.getItem("encryptedMessage");
    if (!encryptedMessage) {
        alert("No encrypted message found. Please encrypt a message first.");
        return;
    }
    var password = document.getElementById("password").value;

    var decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, password);
    var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);

    // Replace newline characters with <br> tags
    decryptedMessage = decryptedMessage.replace(/\n/g, "<br>");

    document.getElementById("result").innerHTML += "<div class='decrypted-message'><br><strong>Decrypted Message:</strong><br>" + decryptedMessage + "</div>";

    
}

function copyText() {
    var resultText = document.getElementById("result");
    var range = document.createRange();
    range.selectNode(resultText);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
}


</script>
</body>
</html>
